<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Verificador de senhas fortes</title>
</head>
<body>
    <div class="container">
        <h2>Verificador de força de senha.</h2>
        <p>Insira uma senha para verificar sua força:</p>
        <input type="password" id="passwordInput" placeholder="digite sua senha">
        <div class="password-strength-bar">
            <div id="password-strength-indicador" class="strength-indicador"></div>
        </div>
        <p id="indicador-strength-text"></p>
        <p id="tip">Sua senha precisa conter letras minusculas e maiusculas, numeros e caracteres especiais.</p>
    </div>
    
</body>
</html>
